server:
  port: 8121

#开发环境
env:
  host: ds.com

spring:
  application:
    name: nas-cloud-batch
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: ${env.host}:8848
        username: nacos
        password: nacos

xxl:
  job:
    accessToken: default_token
    admin:
      addresses: http://${env.host}:8082/xxl-job-admin
    executor:
      address:
      appname: ${spring.application.name}
      ip:
      logpath:
      logretentiondays: 3
      port: 9999
